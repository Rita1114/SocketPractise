name: Unity WebGL Build

on:
  push:
    branches: [ main,master ]
  pull_request:
    branches: [ main,master ]
    
permissions:
  actions: read
  contents: read
jobs:
  build:
    name: Build WebGL
    runs-on: ubuntu-latest

    steps:    
      # 
      - name: Set up Node.js
        uses: actions/setup-node@v3
      # Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Optional: Cache Unity Library to speed up builds
      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('**/Assets/**', '**/Packages/**', '**/ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Unity Build Step using game-ci/unity-builder
      - name: Build WebGL
        uses: game-ci/unity-builder@v2
        with:
          unityVersion: 2022.3.57f1
          targetPlatform: WebGL

      # Optional: Upload WebGL build as artifact
      - name: Upload WebGL Build
        uses: actions/upload-artifact@v4
        with:
          name: WebGL-Build
          path: build/WebGL
